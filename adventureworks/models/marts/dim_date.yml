version: 2

models:
  - name: dim_date
    columns:
      - name: date_key
        description: The integer representation key of the date table, e.g. 20110101 for Jan 1st 2011
        tests:
          - unique
          - not_null

      - name: date_day
        description: The natural key of the date table 
        tests:
          - not_null
          - unique
